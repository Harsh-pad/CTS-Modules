<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <h2>Styled Profile Image</h2>
    <img
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=150&q=80"
      alt="Profile"
      class="border border-primary border-3 rounded-circle"
      width="150"
      height="150"
    />
  </div>

</body>
</html>

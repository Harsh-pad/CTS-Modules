<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .bg-light-blue { background-color: #e7f3ff; }
    .bg-light-orange { background-color: #fff4e6; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 box bg-light-blue">
        <h4>Column A (Second on medium+)</h4>
        <p>This appears second on medium and larger screens.</p>
      </div>
      <div class="col-md-6 order-md-1 box bg-light-orange">
        <h4>Column B (First on medium+)</h4>
        <p>This appears first on medium and larger screens.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

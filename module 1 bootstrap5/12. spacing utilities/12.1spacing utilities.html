<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Section with margin and padding -->
  <section class="bg-light m-3 p-2">
    <h2 class="mt-4">Welcome Section</h2>
    <p>This section has margin around and padding inside.</p>
  </section>

  <!-- Another section with vertical padding -->
  <section class="bg-primary text-white py-5">
    <h2>About Us</h2>
    <p>This section uses vertical padding (top & bottom) for better spacing.</p>
  </section>

</body>
</html>

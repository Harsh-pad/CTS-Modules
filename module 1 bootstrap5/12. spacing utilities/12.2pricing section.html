<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="container my-5">
    <h2 class="text-center mb-4">Our Pricing Plans</h2>
    
    <div class="row justify-content-center">
      <!-- Basic Plan -->
      <div class="col-md-4 mb-4">
        <div class="card p-4 h-100">
          <h3 class="text-center mb-3">Basic</h3>
          <p class="text-center">$9/month</p>
          <ul class="list-unstyled py-3">
            <li>✔ 1 User</li>
            <li>✔ 10GB Storage</li>
            <li>✔ Email Support</li>
          </ul>
          <div class="text-center">
            <button class="btn btn-outline-primary mt-3">Choose Plan</button>
          </div>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-md-4 mb-4">
        <div class="card p-4 h-100 border-primary">
          <h3 class="text-center mb-3">Pro</h3>
          <p class="text-center">$29/month</p>
          <ul class="list-unstyled py-3">
            <li>✔ 5 Users</li>
            <li>✔ 100GB Storage</li>
            <li>✔ Priority Support</li>
          </ul>
          <div class="text-center">
            <button class="btn btn-primary mt-3">Choose Plan</button>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

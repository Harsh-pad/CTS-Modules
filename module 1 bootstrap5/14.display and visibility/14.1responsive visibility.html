<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Responsive Display Example</h2>

  <!-- Hidden on all screen sizes -->
  <div class="bg-danger text-white p-3 d-none">
    This is always hidden (d-none)
  </div>

  <!-- Hidden on small, visible on medium and up -->
  <div class="bg-success text-white p-3 d-none d-md-block">
    Visible on md (768px) and up
  </div>

  <!-- Visible only on large screens and up using flex -->
  <div class="bg-primary text-white p-3 d-none d-lg-flex">
    Visible on lg (992px) and up as flex container
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icon Only Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="p-4">

  <button type="button" class="btn btn-primary me-2" aria-label="Search">
    <i class="bi bi-search"></i>
  </button>

  <button type="button" class="btn btn-success me-2" aria-label="Download">
    <i class="bi bi-download"></i>
  </button>

  <button type="button" class="btn btn-danger" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>

</body>
</html>

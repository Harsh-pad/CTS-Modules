<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four-Column Layout - Mild Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .column-box {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .bg-mild-blue {
      background-color: #e7f0fd;
    }
    .bg-mild-green {
      background-color: #e6f5ea;
    }
    .bg-mild-yellow {
      background-color: #fff9e5;
    }
    .bg-mild-pink {
      background-color: #fdecef;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-sm-3">
        <div class="column-box bg-mild-blue">Column 1</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box bg-mild-green">Column 2</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box bg-mild-yellow">Column 3</div>
      </div>
      <div class="col-sm-3">
        <div class="column-box bg-mild-pink">Column 4</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

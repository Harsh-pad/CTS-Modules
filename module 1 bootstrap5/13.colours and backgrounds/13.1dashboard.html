<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Dashboard</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white rounded">Total Users</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">Active Sessions</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">Pending Requests</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-danger text-white rounded">Errors</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-info text-dark rounded">Notifications</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-secondary text-white rounded">Settings</div>
      </div>
    </div>
  </div>

</body>
</html>
